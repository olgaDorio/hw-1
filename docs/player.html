<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex"/>

    <link rel="stylesheet" href="css/style.css"/>

  <body>
    <div class="page">
      <header class="page__header"><img class="icon icon--logo" src="assets/logo.png"/><a class="link" href="/index.html">События</a><a class="link link--active" href="/player.html">Видеонаблюдение</a><a class="link" href="#">Сводка</a><a class="link" href="#">Устройства</a><a class="link" href="#">Сценарии</a></header>
      <main class="page__main page__player">
        <div class="video__controls">
          <button class="button button--default">Все камеры</button>
          <label>Яркость
            <input id="brightness" type="range" min="0" max="300" value="100" name="brightness"/>
          </label>
          <label>Контрастность
            <input id="contrast" type="range" min="0" max="300" value="100" name="contrast"/>
          </label>
          <canvas class="video__chart"></canvas>
        </div>
        <div class="video__container">
          <div class="video__wrapper">
            <video class="video" autoplay="autoplay" muted="muted"></video>
          </div>
          <div class="video__wrapper">
            <video class="video" autoplay="autoplay" muted="muted"></video>
          </div>

            <video class="video" autoplay="autoplay" muted="muted"></video>
          </div>
          <div class="video__wrapper">
            <video class="video" autoplay="autoplay" muted="muted"></video>
